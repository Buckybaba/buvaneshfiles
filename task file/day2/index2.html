<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> html from elments</title>
</head>
<body>
<h2>from elements </h2>
<form>
	<fieldset>
    <legend>from page:</legend>
	<label>name:</label>
	<input type="text" placeholder="enter name"><br><br>
    <label>password:</label>
    <input type="password" placeholder="enter password"><br><br>
    <label>DOB:</label>
    <input type="date" name=""><br><br>
    <label>gender:</label>
    <input type="radio" name="gender" value="male">male 
    <input type="radio" name="gender" value="female">female<br><br> 
    <label>email:</label>
    <input type="email" name=""><br><br>
    <input list="browsers">
    <datalist id="browsers">
    <option value="Internet Explorer">
    <option value="Firefox">
    <option value="Chrome">
    <option value="Opera">
    <option value="Safari">
  </datalist>
  <input type="submit" name=""><br><br>
  <button type="button" onclick="alert('Hello World!')">Click Me!</button><br><br>
  <textarea>
  	this is text area page
  </textarea><br><br>
   <label for="cars">Choose a car:</label>
  <select id="cars" name="cars">
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="fiat">Fiat</option>
    <option value="audi">Audi</option>
  </select><br><br>
  <label for="cars">Choose a car:</label>
  <select name="cars" id="cars">
    <optgroup label="Swedish Cars">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
    </optgroup>
    <optgroup label="German Cars">
      <option value="mercedes">Mercedes</option>
      <option value="audi">Audi</option>
    </optgroup>
  </select><br>
  <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
  <label for="vehicle1"> I have a bike</label><br>
  <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
  <label for="vehicle2"> I have a car</label><br>
  <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
  <label for="vehicle3"> I have a boat</label><br><br>
  <input type="submit" value="Submit">
 </fieldset>

</form>
</body>
</html>
